<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツリマチ - ログイン</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="form-container--narrow">
        <div class="logo">ツリマチ</div>
        
        <div class="login-form">
            <h2 class="form-title">ログイン</h2>
            
            <form>
                <div class="form-group">
                    <label class="form-label">メールアドレス/ユーザーネーム</label>
                    <input type="text" class="form-input" placeholder="メールアドレスまたはユーザーネーム" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">パスワード</label>
                    <input type="password" class="form-input" placeholder="パスワードを入力" required>
                </div>

                <button type="submit" class="login-btn">ログイン</button>
            </form>

            <div class="forgot-password">
                <a href="#">パスワードをお忘れですか？</a>
            </div>
        </div>

        <div class="bottom-section">
            <span class="register-text">
                ユーザー登録がお済み出ない方は<br>
                コチラから登録をお願いします
            </span>
            <span class="arrow">→</span>
            <a href="register.html" class="register-btn">新規登録</a>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container text-center">
            <p class="footer-copyright">&copy; 2024 ツリマチ. All rights reserved.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
