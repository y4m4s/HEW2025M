<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツリマチ - 新規登録</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="form-container">
        <div class="logo">ツリマチ</div>
        
        <div class="description">
            新たなマッチングを求めて<br>
            釣り人の集まる街「ツリマチ」に参加しよう。
        </div>
        
        <div class="register-form">
            <h2 class="form-title">新規登録</h2>
            
            <form>
                <div class="form-group">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" class="form-input" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ユーザーネーム</label>
                    <input type="text" class="form-input" placeholder="ユーザーネームを入力" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">パスワード</label>
                    <input type="password" class="form-input" placeholder="8文字以上で入力" required>
                </div>

                <div class="form-group">
                    <label class="form-label">パスワード確認</label>
                    <input type="password" class="form-input" placeholder="パスワードを再入力" required>
                </div>

                <button type="submit" class="submit-btn">アカウント作成</button>
            </form>
        </div>

        <div class="login-link">
            <p>既にアカウントをお持ちですか？</p>
            <a href="login.html">ログイン</a>
        </div>

        <div class="terms">
            登録することで、<a href="#">利用規約</a>および<a href="#">プライバシーポリシー</a>に同意したものとみなします。
        </div>
    </div>

    <footer class="site-footer">
        <div class="container text-center">
            <p class="footer-copyright">&copy; 2024 ツリマチ. All rights reserved.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
